# CI-speed overrides for default.yaml

prep:
  protein:
    run_pdbfixer: false            # skip heavy fixer in CI to save time

docking:
  num_seeds: 1
  poses: 5
  exhaustiveness: 2
  gnina:
    enabled: false                 # keep CNN off in fast mode

md:
  length_ns: 0.05                  # ~50 ps
  padding: 9.0
  ionic: 0.10

runtime:
  cpu_threads: 2
  platform: CPU

reporting:
  outdir: results/reports_fast
  run_root: results/runs_fast
