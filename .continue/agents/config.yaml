name: OVM-PK Project
version: 1.1.0
schema: v1

models:
  - name: qwen2.5-coder 7b (fast)
    provider: ollama
    model: qwen2.5-coder:7b
    roles: [apply, chat, edit, autocomplete]
    autocompleteOptions: { maxPromptTokens: 8192 }

  - name: qwen2.5-coder 14b (best)
    provider: ollama
    model: qwen2.5-coder:14b
    roles: [apply, chat, edit]
    defaultCompletionOptions: { contextLength: 65536, maxTokens: 2048, temperature: 0.1 }

  - name: nomic-embed
    provider: ollama
    model: nomic-embed-text
    roles: [embed]
    embedOptions: { maxChunkSize: 512, maxBatchSize: 32 }

context:
  # Load project rules first
  - provider: file
    params:
      paths: [.continue/rules/*.md]
      description: "OVM-PK project rules and guidelines"
  
  # Then standard context providers
  - provider: repo-map
    params: { includeSignatures: false }
  - provider: tree
  - provider: currentFile
  - provider: open
    params: { onlyPinned: true }
  - provider: file
  - provider: code
  - provider: diff
  - provider: terminal
  - provider: problems