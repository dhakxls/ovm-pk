name: ovmpk
channels: [conda-forge, bioconda]
dependencies:
  - python=3.10.*          # stay on a known-good Python line
  - numpy<2                # relax if mdtraj supports 2.x
  - pandas
  - scipy
  - matplotlib
  - biopython
  - openmm=8.*             # MD backend
  - pdbfixer>=1.9
  - mdanalysis>=2.4,<3
  - mdtraj>=1.9.9          # if confirm NumPy 2 support, can drop the numpy<2 cap
  - rdkit=2023.*           # upgrade only after testing
  - openbabel>=3.1
  - propka
  - pdb2pqr
  - smina
  - pytest
  - pip
  - pip:
      - dimorphite-dl
      - typer
      - pyyaml
      - requests
      - rcsb-api
      
